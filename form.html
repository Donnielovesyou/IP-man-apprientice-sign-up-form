<!DOCTYPE html>

<html>
<head>
    <title>
        form to become a IP MAN fan
    </title>

    <link rel="stylesheet" href = "form.css">
</head>

<body id="body" >
   
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Yip_Man.jpg/220px-Yip_Man.jpg" alt="ipman">
    </header>
    <div id="background">
    <div id="title">
        <h1>
            IP MAN Apprenticeship Sign Up
        </h1>

    </div>

    <div id="description">
        <h2>
        Form to sign up to be IP MAN's apprientice
        </h2>
    </div>
</div>

<div id="formbackground">


 <form id="survey-form">
   

        <div id="name">
    <label for="name" class="arial">Name</label>
    <input type="text" id="name-label" placeholder="Bruce Lee" required>
        </div>

        <br>

        <div id="email">
    <label class="arial">Email</label>
    <input type="email" id="email-label" placeholder="abc@gmail.com" required>
        </div>

        <br>

        <div id="number">
    <label class="arial">Age</label>
    <input type="number" id="number-label" placeholder="Age" min="20" max="40"> 
        </div>

        <br>

    <div id="dropdown" >
        <label for="experience" class="arial">Level of Wing Chun expertise</label>
        <br>
        <select name="experience">
            <option value="" disabled selected hidden>Current Expertise</option>
            <option value="begineer">Begineer</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
     </select>

    
    </div>

    <label class="arial">Are you Male or Female?</label>

    <div id="radio">
      <label for="Male">
        <input id="Male" type="radio" name="Male" value="Male">Male 
    </label>

    <label for="Female">
        <input id="Female" type="radio" name="Female" value="Female">Female
    </label>

    <br>
    
    <label class="arial">What other types of Martial Arts would you like to learn?</label>

    <div class="container">
        <label class="checkbox" for="MMA">
        <input id="MMA" type="checkbox" class = "checkbox_input" name="MMA" value="MMA">
        <div class="checkbox_box"></div>
        MMA
        
        </label>
        <br>

        <label class="checkbox" for="Tai Chi">
        <input id="Tai Chi" class = "checkbox_input" type="checkbox" name="Tai Chi" value="Tai Chi">
        <div class="checkbox_box"></div>
        Tai chi
        

        </label>
        <br>

        <label class="checkbox" for="Wu shu">
        <input id="Wu shu" class = "checkbox_input" type="checkbox" name="Wu shu" value="Whu shu">
        <div class="checkbox_box"></div>
        Wu shu
       

        </label>


    </div>
    <label class="arial">Any comments?</label>
    <div id="comment">
      
            <input name="comments" value="comments" type="text" placeholder="Write your comments here">
        
    </div>



    </div>





    <div>

<button type="submit" id="submit">Submit</button>

</div>


</div>
    </form>
</div>

</body>




</html>
